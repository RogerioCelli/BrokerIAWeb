<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Dados - Admin Broker IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            padding: 2rem;
        }

        h1,
        h2 {
            margin-bottom: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .data-panel {
            display: none;
        }

        .data-panel.active {
            display: block;
        }

        .db-badge {
            font-size: 0.75rem;
            background: #334155;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin-left: 0.5rem;
            color: #fbbf24;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: #0f172a;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-ativa {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-cancelada {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .load-indicator {
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem;
            text-align: center;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(16, 185, 129, 0.1);
            transition: all 0.2s;
        }

        .download-link:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: translateY(-1px);
        }

        .no-download {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-style: italic;
        }

        /* [Manter estilos anteriores e adicionar novos] */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s;
        }

        .login-box {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .login-input {
            width: 100%;
            background: #0f172a;
            border: 1px solid var(--border);
            padding: 0.75rem;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .btn-admin {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-admin:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .user-mgmt-btn {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid #fbbf24;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- OVERLAY DE LOGIN -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 0.5rem;">üîí Acesso Admin</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem; font-size: 0.875rem;">Restrito a usu√°rios
                autorizados</p>

            <div id="login-step-1">
                <div class="input-group">
                    <label>E-mail ou CPF</label>
                    <input type="text" id="admin-id" class="login-input" placeholder="seu@email.com">
                </div>
                <button class="btn-admin" onclick="requestAdminToken()">Receber C√≥digo</button>
            </div>

            <div id="login-step-2" style="display: none;">
                <p id="masked-email-display" style="font-size: 0.75rem; margin-bottom: 1rem; color: #10b981;"></p>
                <div class="input-group">
                    <label>C√≥digo de 6 d√≠gitos</label>
                    <input type="text" id="admin-token" class="login-input" placeholder="000000" maxlength="6"
                        style="text-align: center; letter-spacing: 5px;">
                </div>
                <button class="btn-admin" onclick="validateAdminToken()">Entrar no Painel</button>
                <p style="margin-top: 1rem; font-size: 0.75rem; color: var(--text-secondary); cursor: pointer;"
                    onclick="showStep(1)">Voltar</p>
            </div>
        </div>
    </div>

    <div class="header">
        <div>
            <h1>Painel de Dados - Multi-Database <span id="master-badge"
                    style="display:none; background: #fbbf24; color: #000; font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-left: 10px;">MASTER</span>
            </h1>
            <p style="color: var(--text-secondary)">Bem-vindo, <span id="admin-name"
                    style="color: var(--accent); font-weight: 600;">-</span>
                <span id="last-sync-header"
                    style="margin-left: 15px; font-size: 0.85rem; color: #10b981; font-weight: 500;"></span>
            </p>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <div id="sync-summary" style="text-align: right; margin-right: 10px; display: none;">
                <div style="font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase;">√öltima
                    Sincroniza√ß√£o</div>
                <div id="sync-time-val" style="font-size: 0.9rem; font-weight: 600; color: #10b981;">-</div>
            </div>
            <button id="sync-btn" class="refresh-btn" style="border-color: #10b981; color: #10b981;"
                onclick="triggerSync()">
                <i class="fas fa-sync"></i> Sincronizar Arquivos do Drive
            </button>
            <button class="refresh-btn" onclick="loadAllData()">Atualizar Dados</button>
            <button class="refresh-btn" style="border-color: #ef4444; color: #ef4444;" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('clients')">
            Clientes
        </button>
        <button class="tab-btn" onclick="switchTab('policies')">
            Ap√≥lices
        </button>
        <button id="users-tab" class="tab-btn" style="display: none;" onclick="switchTab('users')">Gest√£o de
            Equipe</button>
    </div>

    <!-- CLIENTES -->
    <div id="clients-panel" class="data-panel active">
        <div id="clients-container">
        </div>
    </div>

    <!-- APOLICES -->
    <div id="policies-panel" class="data-panel">
        <div id="policies-container">
        </div>
    </div>

    <!-- USUARIOS (MASTER ONLY) -->
    <div id="users-panel" class="data-panel">
        <div
            style="margin-bottom: 1.5rem; background: var(--card-bg); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border);">
            <h3 style="margin-bottom: 1rem;">Cadastrar Novo Administrador</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 100px 150px; gap: 10px;">
                <input type="text" id="new-user-nome" class="login-input" placeholder="Nome Completo">
                <input type="text" id="new-user-cpf" class="login-input" placeholder="CPF (apenas n√∫meros)">
                <input type="text" id="new-user-email" class="login-input" placeholder="E-mail">
                <select id="new-user-role" class="login-input">
                    <option value="admin">Admin</option>
                    <option value="master">Master</option>
                </select>
                <button class="btn-admin" onclick="saveUser()">Adicionar</button>
            </div>
        </div>
        <div id="users-container"></div>
    </div>

    <script>
        const API_URL = '/api/admin';
        let currentAdminId = null;

        // --- AUTH LOGIC ---

        function showStep(step) {
            document.getElementById('login-step-1').style.display = step === 1 ? 'block' : 'none';
            document.getElementById('login-step-2').style.display = step === 2 ? 'block' : 'none';
        }

        async function requestAdminToken() {
            const id = document.getElementById('admin-id').value;
            if (!id) return alert('Insira seu E-mail ou CPF');

            try {
                const res = await fetch(`${API_URL}/auth/request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: id })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                currentAdminId = data.admin_id;
                document.getElementById('masked-email-display').innerText = `C√≥digo enviado para: ${data.masked_email}`;
                showStep(2);
            } catch (err) { alert(err.message); }
        }

        async function validateAdminToken() {
            const token = document.getElementById('admin-token').value;
            try {
                const res = await fetch(`${API_URL}/auth/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ admin_id: currentAdminId, token })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                localStorage.setItem('admin_token', data.token);
                localStorage.setItem('admin_user', JSON.stringify(data.user));

                checkAuth();
            } catch (err) { alert(err.message); }
        }

        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            const user = JSON.parse(localStorage.getItem('admin_user') || '{}');

            if (token && user.id) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('admin-name').innerText = user.nome;

                if (user.role === 'master') {
                    document.getElementById('users-tab').style.display = 'block';
                    document.getElementById('master-badge').style.display = 'inline-block';
                }
                loadAllData();
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // Interceptador para adicionar Token nas chamadas
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('admin_token');
            const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
            const res = await fetch(url, { ...options, headers });

            if (res.status === 401 || res.status === 403) {
                alert('Sess√£o expirada. Fa√ßa login novamente.');
                logout();
            }
            return res;
        }

        // --- DATA LOAD LOGIC ---

        async function triggerSync() {
            const btn = document.getElementById('sync-btn');
            const originalText = btn.innerHTML;

            if (!confirm('Deseja iniciar a sincroniza√ß√£o? Este processo pode levar at√© 1 minuto para consolidar todos os arquivos.')) return;

            try {
                btn.innerHTML = '‚è≥ Sincronizando Drive...';
                btn.disabled = true;
                btn.style.opacity = '0.5';

                const res = await fetchWithAuth(`${API_URL}/sync-drive`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await res.json();

                if (data.success) {
                    alert('‚úÖ Processo Finalizado! Todos os arquivos foram verificados e os links atualizados no banco de dados.');
                } else {
                    throw new Error(data.error || 'Erro ao iniciar sincroniza√ß√£o');
                }
            } catch (err) {
                console.error('‚ùå Erro no sync:', err);
                alert('Erro ao sincronizar: ' + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
                loadAllData(); // Recarrega os dados para ver as datas novas
            }
        }

        async function loadAllData() {
            const btn = document.querySelector('.refresh-btn');
            const originalText = btn.innerText;

            try {
                btn.innerText = '‚è≥ Atualizando...';
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';

                // Mostrar indicadores de loading nos containers
                document.getElementById('clients-container').innerHTML = '<div class="load-indicator">Atualizando clientes...</div>';
                document.getElementById('policies-container').innerHTML = '<div class="load-indicator">Atualizando ap√≥lices...</div>';

                const user = JSON.parse(localStorage.getItem('admin_user') || '{}');
                await Promise.all([
                    loadClients(),
                    loadPolicies(),
                    user.role === 'master' ? loadUsers() : Promise.resolve()
                ]);

                console.log('‚úÖ Dados atualizados com sucesso');
            } catch (err) {
                console.error('‚ùå Erro na atualiza√ß√£o:', err);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            }
        }

        async function loadClients() {
            const container = document.getElementById('clients-container');
            try {
                const res = await fetchWithAuth(`${API_URL}/clients`);
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                if (data.length === 0) {
                    container.innerHTML = '<p style="padding: 1rem">Nenhum cliente encontrado.</p>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome Completo</th>
                                <th>CPF</th>
                                <th>Email</th>
                                <th>Celular</th>
                                <th style="text-align: center;">Qtd. Ap√≥lices</th>
                                <th>Data Cadastro</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(client => {
                    const badgeColor = client.total_apolices > 0 ? '#10b981' : '#64748b';
                    html += `
                        <tr onclick="toggleClientDetails('${client.cpf}', this)" style="cursor: pointer;">
                            <td style="font-family: monospace; color: #64748b">${client.id}</td>
                            <td style="font-weight: 500">
                                <span style="margin-right: 8px; color: var(--accent)">‚ñ∂</span>
                                ${client.nome}
                            </td>
                            <td>${client.cpf}</td>
                            <td>${client.email}</td>
                            <td>${client.celular || '-'}</td>
                            <td style="text-align: center;">
                                <span class="status-badge" style="background: ${badgeColor}20; color: ${badgeColor}; width: 30px; display: inline-block;">
                                    ${client.total_apolices}
                                </span>
                            </td>
                            <td>${client.data_cadastro ? new Date(client.data_cadastro).toLocaleDateString('pt-BR') : '-'}</td>
                        </tr>
                        <tr id="details-${client.cpf}" style="display: none; background: rgba(0,0,0,0.2)">
                            <td colspan="7" style="padding: 1.5rem; border-bottom: 2px solid var(--accent)">
                                <div id="container-${client.cpf}">
                                    <div class="load-indicator">Buscando ap√≥lices detalhadas...</div>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `<p style="color: #ef4444; padding: 1rem">Erro ao carregar clientes: ${error.message}</p>`;
            }
        }

        async function toggleClientDetails(cpf, row) {
            const detailsRow = document.getElementById(`details-${cpf}`);
            const container = document.getElementById(`container-${cpf}`);
            const arrow = row.querySelector('span');

            if (detailsRow.style.display === 'none') {
                // Fechar outros abertos (opcional, mas limpo)
                // Abrir este
                detailsRow.style.display = 'table-row';
                arrow.style.transform = 'rotate(90deg)';
                arrow.style.display = 'inline-block';
                arrow.style.transition = 'transform 0.2s';

                // Carregar dados se ainda n√£o carregados
                if (container.innerHTML.includes('Buscando')) {
                    try {
                        const res = await fetchWithAuth(`${API_URL}/clients/${cpf}/policies`);
                        const policies = await res.json();

                        if (policies.length === 0) {
                            container.innerHTML = '<p style="color: var(--text-secondary)">Nenhuma ap√≥lice encontrada para este CPF.</p>';
                            return;
                        }

                        let pTable = `
                            <h4 style="margin-bottom: 15px; color: var(--accent); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">
                                Detalhes das Ap√≥lices de ${cpf}
                            </h4>
                            <table style="background: #0f172a; border: 1px solid var(--border);">
                                <thead>
                                    <tr>
                                        <th>N¬∫ Ap√≥lice</th>
                                        <th>Seguradora</th>
                                        <th>Ramo</th>
                                        <th>Vig√™ncia</th>
                                        <th>Status</th>
                                        <th>Upload</th>
                                        <th>A√ß√£o</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        policies.forEach(p => {
                            const statusCls = p.status === 'ATIVA' ? 'status-ativa' : 'status-cancelada';
                            const syncDate = p.data_sincronizacao ? new Date(p.data_sincronizacao).toLocaleString('pt-BR') : 'Pendente';
                            const syncColor = p.data_sincronizacao ? '#10b981' : '#f59e0b';

                            pTable += `
                                <tr>
                                    <td style="font-weight: 500">${p.numero_apolice}</td>
                                    <td>${p.seguradora}</td>
                                    <td>${p.ramo}</td>
                                    <td>${formatDate(p.data_inicio)} - ${formatDate(p.data_fim)}</td>
                                    <td><span class="status-badge ${statusCls}">${p.status}</span></td>
                                    <td style="color: ${syncColor}; font-size: 0.8rem">${syncDate}</td>
                                    <td>
                                        ${p.link_url_apolice ? `<a href="${p.link_url_apolice}" target="_blank" class="download-link">Abrir PDF</a>` : '-'}
                                    </td>
                                </tr>
                            `;
                        });

                        pTable += '</tbody></table>';
                        container.innerHTML = pTable;

                    } catch (err) {
                        container.innerHTML = `<p style="color: #ef4444">Erro ao carregar detalhes: ${err.message}</p>`;
                    }
                }
            } else {
                detailsRow.style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            if (isNaN(date.getTime()) || date.getFullYear() < 2000) return '-';
            return date.toLocaleDateString('pt-BR');
        }

        async function loadPolicies() {
            const container = document.getElementById('policies-container');
            try {
                const res = await fetchWithAuth(`${API_URL}/policies`);
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                if (data.length === 0) {
                    container.innerHTML = '<p style="padding: 1rem">Nenhuma ap√≥lice encontrada.</p>';
                    return;
                }

                // Atualizar √∫ltima sincroniza√ß√£o no header
                const lastSync = data.filter(p => p.data_sincronizacao).sort((a, b) => new Date(b.data_sincronizacao) - new Date(a.data_sincronizacao))[0];
                if (lastSync) {
                    document.getElementById('sync-summary').style.display = 'block';
                    document.getElementById('sync-time-val').innerText = new Date(lastSync.data_sincronizacao).toLocaleString('pt-BR');
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ap√≥lice</th>
                                <th>Seguradora</th>
                                <th>Ramo</th>
                                <th>CPF Titular</th>
                                <th>Vig√™ncia</th>
                                <th>Placa</th>
                                <th>Status</th>
                                <th>Data e Hora Upload</th>
                                <th>Arquivo</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(pol => {
                    const statusClass = pol.status === 'ATIVA' ? 'status-ativa' : 'status-cancelada';
                    const syncDate = pol.data_sincronizacao ? new Date(pol.data_sincronizacao).toLocaleString('pt-BR') : 'Pendente';
                    const syncColor = pol.data_sincronizacao ? '#10b981' : '#f59e0b';

                    html += `
                        <tr>
                            <td style="font-family: monospace; color: #64748b">${pol.id}</td>
                            <td style="font-weight: 500">${pol.numero_apolice}</td>
                            <td>${pol.seguradora}</td>
                            <td>${pol.ramo}</td>
                            <td>${pol.cpf}</td>
                            <td>${formatDate(pol.data_inicio)} - ${formatDate(pol.data_fim)}</td>
                            <td>${pol.placa || '-'}</td>
                            <td><span class="status-badge ${statusClass}">${pol.status}</span></td>
                            <td style="font-size: 0.85rem; font-weight: 500; color: ${syncColor}">
                                ${syncDate}
                            </td>
                            <td>
                                ${(() => {
                            const finalUrl = (pol.link_url_apolice && pol.link_url_apolice !== 'undefined') ? pol.link_url_apolice : (pol.url_pdf && pol.url_pdf !== 'undefined' ? pol.url_pdf : null);
                            return finalUrl
                                ? `<a href="${finalUrl}" target="_blank" class="download-link">
                                             <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                             PDF
                                           </a>`

                        })()}
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `<p style="color: #ef4444; padding: 1rem">Erro ao carregar ap√≥lices: ${error.message}</p>`;
            }
        }

        // GEST√ÉO DE USU√ÅRIOS (MASTER)
        async function loadUsers() {
            const container = document.getElementById('users-container');
            try {
                const res = await fetchWithAuth(`${API_URL}/users`);
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                if (data.length === 0) {
                    container.innerHTML = '<p style="padding: 1rem">Nenhum usu√°rio encontrado.</p>';
                    return;
                }

                let html = `<table><thead><tr><th>Nome</th><th>E-mail</th><th>Fun√ß√£o</th><th>A√ß√µes</th></tr></thead><tbody>`;
                data.forEach(u => {
                    html += `
                        <tr>
                            <td>${u.nome}</td>
                            <td>${u.email}</td>
                            <td><span class="db-badge">${u.role.toUpperCase()}</span></td>
                            <td>
                                ${u.role !== 'master' ? `<button onclick="deleteUser(${u.id})" style="color:#ef4444; background:none; border:none; cursor:pointer">Excluir</button>` : '-'}
                            </td>
                        </tr>
                    `;
                });
                container.innerHTML = html + '</tbody></table>';
            } catch (error) {
                container.innerHTML = `<p style="color: #ef4444; padding: 1rem">Erro ao carregar usu√°rios: ${error.message}</p>`;
            }
        }

        async function saveUser() {
            const userData = {
                nome: document.getElementById('new-user-nome').value,
                cpf: document.getElementById('new-user-cpf').value,
                email: document.getElementById('new-user-email').value,
                role: document.getElementById('new-user-role').value
            };
            try {
                const res = await fetchWithAuth(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                alert('Usu√°rio adicionado com sucesso!');
                document.getElementById('new-user-nome').value = '';
                document.getElementById('new-user-cpf').value = '';
                document.getElementById('new-user-email').value = '';
                loadUsers();
            } catch (err) {
                alert('Erro ao adicionar usu√°rio: ' + err.message);
            }
        }

        async function deleteUser(id) {
            if (!confirm('Excluir este administrador?')) return;
            try {
                const res = await fetchWithAuth(`${API_URL}/users/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                alert('Usu√°rio exclu√≠do com sucesso!');
                loadUsers();
            } catch (err) {
                alert('Erro ao excluir usu√°rio: ' + err.message);
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.data-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(`${tab}-panel`).classList.add('active');
            // Add active class to clicked button
            document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');
        }

        // Init
        checkAuth();
    </script>
