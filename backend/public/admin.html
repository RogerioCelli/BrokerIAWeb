<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Dados - Admin Broker IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            padding: 2rem;
        }

        h1,
        h2 {
            margin-bottom: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .data-panel {
            display: none;
        }

        .data-panel.active {
            display: block;
        }

        .db-badge {
            font-size: 0.75rem;
            background: #334155;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin-left: 0.5rem;
            color: #fbbf24;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: #0f172a;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-ativa {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-cancelada {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .load-indicator {
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem;
            text-align: center;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: rgba(16, 185, 129, 0.1);
            transition: all 0.2s;
        }

        .download-link:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: translateY(-1px);
        }

        .no-download {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="header">
        <div>
            <h1>Painel de Dados - Multi-Database</h1>
            <p style="color: var(--text-secondary)">Visualização direta das tabelas Mestre
                <span id="last-sync-header"
                    style="margin-left: 15px; font-size: 0.85rem; color: #10b981; font-weight: 500;"></span>
            </p>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <div id="sync-summary" style="text-align: right; margin-right: 10px; display: none;">
                <div style="font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase;">Última
                    Sincronização</div>
                <div id="sync-time-val" style="font-size: 0.9rem; font-weight: 600; color: #10b981;">-</div>
            </div>
            <button id="sync-btn" class="refresh-btn" style="border-color: #10b981; color: #10b981;"
                onclick="triggerSync()">
                <i class="fas fa-sync"></i> Sincronizar Arquivos do Drive
            </button>
            <button class="refresh-btn" onclick="loadAllData()">Atualizar Dados</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('clients')">
            Clientes
            <span class="db-badge">HOST: brokeria_clientes-postgres</span>
        </button>
        <button class="tab-btn" onclick="switchTab('policies')">
            Apólices
            <span class="db-badge">HOST: brokeria_apolices</span>
        </button>
    </div>

    <!-- CLIENTES -->
    <div id="clients-panel" class="data-panel active">
        <div id="clients-container">
            <div class="load-indicator">Carregando dados de clientes...</div>
        </div>
    </div>

    <!-- APOLICES -->
    <div id="policies-panel" class="data-panel">
        <div id="policies-container">
            <div class="load-indicator">Carregando dados de apólices...</div>
        </div>
    </div>

    <script>
        const API_URL = '/api/admin';

        async function triggerSync() {
            const btn = document.getElementById('sync-btn');
            const originalText = btn.innerHTML;

            if (!confirm('Deseja iniciar a sincronização? Este processo pode levar até 1 minuto para consolidar todos os arquivos.')) return;

            try {
                btn.innerHTML = '⏳ Sincronizando Drive...';
                btn.disabled = true;
                btn.style.opacity = '0.5';

                const res = await fetch(`${API_URL}/sync-drive`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await res.json();

                if (data.success) {
                    alert('✅ Processo Finalizado! Todos os arquivos foram verificados e os links atualizados no banco de dados.');
                } else {
                    throw new Error(data.error || 'Erro ao iniciar sincronização');
                }
            } catch (err) {
                console.error('❌ Erro no sync:', err);
                alert('Erro ao sincronizar: ' + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
                loadAllData(); // Recarrega os dados para ver as datas novas
            }
        }

        async function loadAllData() {
            const btn = document.querySelector('.refresh-btn');
            const originalText = btn.innerText;

            try {
                btn.innerText = '⏳ Atualizando...';
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';

                // Mostrar indicadores de loading nos containers
                document.getElementById('clients-container').innerHTML = '<div class="load-indicator">Atualizando clientes...</div>';
                document.getElementById('policies-container').innerHTML = '<div class="load-indicator">Atualizando apólices...</div>';

                await Promise.all([loadClients(), loadPolicies()]);

                console.log('✅ Dados atualizados com sucesso');
            } catch (err) {
                console.error('❌ Erro na atualização:', err);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            }
        }

        async function loadClients() {
            const container = document.getElementById('clients-container');
            try {
                const res = await fetch(`${API_URL}/clients`);
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                if (data.length === 0) {
                    container.innerHTML = '<p style="padding: 1rem">Nenhum cliente encontrado.</p>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome Completo</th>
                                <th>CPF</th>
                                <th>Email</th>
                                <th>Celular</th>
                                <th style="text-align: center;">Qtd. Apólices</th>
                                <th>Data Cadastro</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(client => {
                    const badgeColor = client.total_apolices > 0 ? '#10b981' : '#64748b';
                    html += `
                        <tr onclick="toggleClientDetails('${client.cpf}', this)" style="cursor: pointer;">
                            <td style="font-family: monospace; color: #64748b">${client.id}</td>
                            <td style="font-weight: 500">
                                <span style="margin-right: 8px; color: var(--accent)">▶</span>
                                ${client.nome}
                            </td>
                            <td>${client.cpf}</td>
                            <td>${client.email}</td>
                            <td>${client.celular || '-'}</td>
                            <td style="text-align: center;">
                                <span class="status-badge" style="background: ${badgeColor}20; color: ${badgeColor}; width: 30px; display: inline-block;">
                                    ${client.total_apolices}
                                </span>
                            </td>
                            <td>${client.data_cadastro ? new Date(client.data_cadastro).toLocaleDateString('pt-BR') : '-'}</td>
                        </tr>
                        <tr id="details-${client.cpf}" style="display: none; background: rgba(0,0,0,0.2)">
                            <td colspan="7" style="padding: 1.5rem; border-bottom: 2px solid var(--accent)">
                                <div id="container-${client.cpf}">
                                    <div class="load-indicator">Buscando apólices detalhadas...</div>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `<p style="color: #ef4444; padding: 1rem">Erro ao carregar clientes: ${error.message}</p>`;
            }
        }

        async function toggleClientDetails(cpf, row) {
            const detailsRow = document.getElementById(`details-${cpf}`);
            const container = document.getElementById(`container-${cpf}`);
            const arrow = row.querySelector('span');

            if (detailsRow.style.display === 'none') {
                // Fechar outros abertos (opcional, mas limpo)
                // Abrir este
                detailsRow.style.display = 'table-row';
                arrow.style.transform = 'rotate(90deg)';
                arrow.style.display = 'inline-block';
                arrow.style.transition = 'transform 0.2s';

                // Carregar dados se ainda não carregados
                if (container.innerHTML.includes('Buscando')) {
                    try {
                        const res = await fetch(`${API_URL}/clients/${cpf}/policies`);
                        const policies = await res.json();

                        if (policies.length === 0) {
                            container.innerHTML = '<p style="color: var(--text-secondary)">Nenhuma apólice encontrada para este CPF.</p>';
                            return;
                        }

                        let pTable = `
                            <h4 style="margin-bottom: 15px; color: var(--accent); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">
                                Detalhes das Apólices de ${cpf}
                            </h4>
                            <table style="background: #0f172a; border: 1px solid var(--border);">
                                <thead>
                                    <tr>
                                        <th>Nº Apólice</th>
                                        <th>Seguradora</th>
                                        <th>Ramo</th>
                                        <th>Vigência</th>
                                        <th>Status</th>
                                        <th>Upload</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        policies.forEach(p => {
                            const statusCls = p.status === 'ATIVA' ? 'status-ativa' : 'status-cancelada';
                            const syncDate = p.data_sincronizacao ? new Date(p.data_sincronizacao).toLocaleString('pt-BR') : 'Pendente';
                            const syncColor = p.data_sincronizacao ? '#10b981' : '#f59e0b';

                            pTable += `
                                <tr>
                                    <td style="font-weight: 500">${p.numero_apolice}</td>
                                    <td>${p.seguradora}</td>
                                    <td>${p.ramo}</td>
                                    <td>${formatDate(p.data_inicio)} - ${formatDate(p.data_fim)}</td>
                                    <td><span class="status-badge ${statusCls}">${p.status}</span></td>
                                    <td style="color: ${syncColor}; font-size: 0.8rem">${syncDate}</td>
                                    <td>
                                        ${p.link_url_apolice ? `<a href="${p.link_url_apolice}" target="_blank" class="download-link">Abrir PDF</a>` : '-'}
                                    </td>
                                </tr>
                            `;
                        });

                        pTable += '</tbody></table>';
                        container.innerHTML = pTable;

                    } catch (err) {
                        container.innerHTML = `<p style="color: #ef4444">Erro ao carregar detalhes: ${err.message}</p>`;
                    }
                }
            } else {
                detailsRow.style.display = 'none';
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            if (isNaN(date.getTime()) || date.getFullYear() < 2000) return '-';
            return date.toLocaleDateString('pt-BR');
        }

        async function loadPolicies() {
            const container = document.getElementById('policies-container');
            try {
                const res = await fetch(`${API_URL}/policies`);
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                if (data.length === 0) {
                    container.innerHTML = '<p style="padding: 1rem">Nenhuma apólice encontrada.</p>';
                    return;
                }

                // Atualizar última sincronização no header
                const lastSync = data.filter(p => p.data_sincronizacao).sort((a, b) => new Date(b.data_sincronizacao) - new Date(a.data_sincronizacao))[0];
                if (lastSync) {
                    document.getElementById('sync-summary').style.display = 'block';
                    document.getElementById('sync-time-val').innerText = new Date(lastSync.data_sincronizacao).toLocaleString('pt-BR');
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Apólice</th>
                                <th>Seguradora</th>
                                <th>Ramo</th>
                                <th>CPF Titular</th>
                                <th>Vigência</th>
                                <th>Placa</th>
                                <th>Status</th>
                                <th>Data e Hora Upload</th>
                                <th>Arquivo</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(pol => {
                    const statusClass = pol.status === 'ATIVA' ? 'status-ativa' : 'status-cancelada';
                    const syncDate = pol.data_sincronizacao ? new Date(pol.data_sincronizacao).toLocaleString('pt-BR') : 'Pendente';
                    const syncColor = pol.data_sincronizacao ? '#10b981' : '#f59e0b';

                    html += `
                        <tr>
                            <td style="font-family: monospace; color: #64748b">${pol.id}</td>
                            <td style="font-weight: 500">${pol.numero_apolice}</td>
                            <td>${pol.seguradora}</td>
                            <td>${pol.ramo}</td>
                            <td>${pol.cpf}</td>
                            <td>${formatDate(pol.data_inicio)} - ${formatDate(pol.data_fim)}</td>
                            <td>${pol.placa || '-'}</td>
                            <td><span class="status-badge ${statusClass}">${pol.status}</span></td>
                            <td style="font-size: 0.85rem; font-weight: 500; color: ${syncColor}">
                                ${syncDate}
                            </td>
                            <td>
                                ${(() => {
                            const finalUrl = (pol.link_url_apolice && pol.link_url_apolice !== 'undefined') ? pol.link_url_apolice : (pol.url_pdf && pol.url_pdf !== 'undefined' ? pol.url_pdf : null);
                            return finalUrl
                                ? `<a href="${finalUrl}" target="_blank" class="download-link">
                                             <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                             PDF
                                           </a>`
                                : '<span class="no-download">Pendente</span>';
                        })()}
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `<p style="color: #ef4444; padding: 1rem">Erro ao carregar apólices: ${error.message}</p>`;
            }
        }

        function switchTab(tab) {
            // UI Switch
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.data-panel').forEach(p => p.classList.remove('active'));

            if (tab === 'clients') {
                document.querySelector('button[onclick="switchTab(\'clients\')"]').classList.add('active');
                document.getElementById('clients-panel').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchTab(\'policies\')"]').classList.add('active');
                document.getElementById('policies-panel').classList.add('active');
            }
        }

        // Init
        loadAllData();
    </script>
</body>

</html>
