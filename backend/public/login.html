<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker IA | Portal do Segurado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Clerk Auth -->
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_dG91Y2hlZC1seW54LTYuY2xlcmsuYWNjb3VudHMuZGV2JA"
        src="https://touched-lynx-6.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"></script>
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/shield.png" type="image/x-icon">
</head>

<body>
    <!-- Decorative background elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <main class="main-container">
        <div class="login-card">
            <div class="logo-section">
                <h1>Broker IA</h1>
                <p>O futuro dos seus seguros agora é inteligente.</p>
            </div>

            <form id="loginForm">
                <div class="form-group" id="identifierGroup">
                    <label for="identifier">Identificação</label>
                    <div class="input-wrapper">
                        <input type="text" id="identifier" name="identifier" class="premium-input"
                            placeholder="CPF ou CNPJ" required>
                    </div>
                </div>

                <!-- Canal fixo: E-mail -->
                <div class="form-group" id="channelGroup" style="display: none;">
                    <label>Código de segurança será enviado para:</label>
                    <div class="channel-options">
                        <label class="channel-card" style="pointer-events: none; opacity: 0.9;">
                            <input type="radio" name="auth_channel" value="email" checked>
                            <i class="fas fa-envelope"></i>
                            <div class="channel-info">
                                <span class="channel-name">E-mail</span>
                                <span class="channel-detail" id="maskedEmail"></span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group" style="display: none;" id="tokenGroup">
                    <label for="token">Token de Segurança</label>
                    <div class="input-wrapper">
                        <input type="text" id="token" name="token" class="premium-input"
                            placeholder="Digite o código enviado" maxlength="6">
                    </div>
                </div>

                <button type="submit" class="btn-login" id="mainButton">Solicitar Acesso</button>
            </form>

            <div class="footer-links">
                <a href="#">Ainda não é cliente? <span style="color: var(--primary);">Entre em contato</span></a>
                <br><br>
                <a href="admin.html" style="font-size: 0.7rem; opacity: 0.3;">Governança de Agentes IA</a>
            </div>
        </div>
    </main>

    <script src="main.js"></script>

    <!-- Interface do Assistente IA para Novos Clientes -->
    <style>
        .ai-assistant-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            transition: transform 0.3s;
        }

        .ai-assistant-fab:hover {
            transform: scale(1.1);
        }

        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 450px;
            background: #0c1219;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            z-index: 1001;
        }

        .chat-header {
            background: #10b981;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .message {
            max-width: 80%;
            padding: 0.7rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .message.bot {
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            align-self: flex-start;
        }

        .message.user {
            background: #10b981;
            color: white;
            align-self: flex-end;
        }

        .chat-input-area {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-input-area input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.6rem;
            color: white;
            font-size: 0.85rem;
        }

        .chat-input-area button {
            background: #10b981;
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span>Agente de Vendas Broker IA</span>
            <button id="closeChat" style="background:none; border:none; color:white; cursor:pointer;"><i
                    class="fas fa-times"></i></button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">Olá! Visitante. Sou o assistente da Broker IA. Como posso te ajudar na escolha do
                seu seguro hoje?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Sua pergunta...">
            <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="ai-assistant-fab" id="chatFab">
        <i class="fas fa-robot"></i>
    </div>
</body>

</html>
