<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker IA | Portal do Segurado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/shield.png" type="image/x-icon">
</head>

<body>
    <!-- Decorative background elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <main class="main-container">
        <div class="login-card">
            <div class="logo-section">
                <h1>Broker IA</h1>
                <p>O futuro dos seus seguros agora é inteligente.</p>
            </div>

            <form id="loginForm">
                <div class="form-group" id="identifierGroup">
                    <label for="identifier">Identificação</label>
                    <div class="input-wrapper">
                        <input type="text" id="identifier" name="identifier" class="premium-input"
                            placeholder="CPF ou CNPJ" required>
                    </div>
                </div>

                <!-- Nova Etapa: Seleção de Canal -->
                <div class="form-group" id="channelGroup" style="display: none;">
                    <label>Como deseja receber o seu código?</label>
                    <div class="channel-options">
                        <label class="channel-card">
                            <input type="radio" name="auth_channel" value="whatsapp" checked>
                            <i class="fab fa-whatsapp"></i>
                            <div class="channel-info">
                                <span class="channel-name">WhatsApp</span>
                                <span class="channel-detail" id="maskedPhone"></span>
                            </div>
                        </label>
                        <label class="channel-card">
                            <input type="radio" name="auth_channel" value="email">
                            <i class="fas fa-envelope"></i>
                            <div class="channel-info">
                                <span class="channel-name">E-mail</span>
                                <span class="channel-detail" id="maskedEmail"></span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group" style="display: none;" id="tokenGroup">
                    <label for="token">Token de Segurança</label>
                    <div class="input-wrapper">
                        <input type="text" id="token" name="token" class="premium-input"
                            placeholder="Digite o código enviado" maxlength="6">
                    </div>
                </div>

                <button type="submit" class="btn-login" id="mainButton">Solicitar Acesso</button>
            </form>

            <div class="footer-links">
                <a href="#">Ainda não é cliente? <span style="color: var(--primary);">Entre em contato</span></a>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
