<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Broker IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-info h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info p {
            font-size: 0.9rem;
            color: #10b981;
            margin: 0.2rem 0 0 0;
        }

        .logout-btn {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.2);
            padding: 0.5rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #ff3b30;
            color: white;
            transform: translateY(-2px);
        }

        .section-title {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .section-title i {
            color: #10b981;
        }

        .policies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .policy-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .policy-card:hover {
            transform: translateY(-5px);
            border-color: rgba(16, 185, 129, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .policy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #10b981;
        }

        .policy-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.2rem;
        }

        .seguradora-tag {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .ramo-icon {
            font-size: 1.5rem;
            color: #10b981;
        }

        .policy-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .policy-details {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .policy-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .policy-info-label {
            color: #666;
        }

        .policy-info-value {
            color: #ddd;
            font-weight: 500;
        }

        .status-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-ativa {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .ai-assistant-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .ai-assistant-fab:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .ai-assistant-fab i {
            color: white;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .policies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="user-info">
                <h1 id="welcomeName">Olá, Carregando...</h1>
                <p id="orgName">Corretora Parceira</p>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </header>

        <section>
            <h2 class="section-title">
                <i class="fas fa-shield-halved"></i>
                Minhas Apólices
            </h2>
            <div class="policies-grid" id="policiesGrid">
                <!-- Apólices serão carregadas aqui via JS -->
                <div class="policy-card" style="opacity: 0.5; animation: pulse 1.5s infinite;">
                    <p>Carregando seguros ativos...</p>
                </div>
            </div>
        </section>
    </div>

    <div class="ai-assistant-fab" title="Falar com IA">
        <i class="fas fa-robot"></i>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
