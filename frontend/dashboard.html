<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Broker IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-info h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info p {
            font-size: 0.9rem;
            color: #10b981;
            margin: 0.2rem 0 0 0;
        }

        .logout-btn {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.2);
            padding: 0.5rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #ff3b30;
            color: white;
            transform: translateY(-2px);
        }

        .section-title {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .section-title i {
            color: #10b981;
        }

        .policies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .policy-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .policy-card:hover {
            transform: translateY(-5px);
            border-color: rgba(16, 185, 129, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .policy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #10b981;
        }

        .policy-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.2rem;
        }

        .seguradora-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .seguradora-tag {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            width: fit-content;
        }

        .support-links {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 4px;
        }

        .support-item {
            font-size: 0.7rem;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }

        .support-item:hover {
            color: #10b981;
        }

        .support-item i {
            width: 12px;
            text-align: center;
        }

        .ramo-icon {
            font-size: 1.5rem;
            color: #10b981;
        }

        .policy-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .policy-details {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .policy-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .policy-info-label {
            color: #666;
        }

        .policy-info-value {
            color: #ddd;
            font-weight: 500;
        }

        .policy-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-action {
            flex: 1;
            padding: 0.7rem;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-details {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .btn-upload-pdf {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border-color: rgba(59, 130, 246, 0.2);
        }

        .pdf-status {
            font-size: 0.75rem;
            margin-top: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: #94a3b8;
        }

        .pdf-status.ready {
            color: #10b981;
        }

        .status-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-ativa {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .ai-assistant-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .ai-assistant-fab:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .ai-assistant-fab i {
            color: white;
            font-size: 1.5rem;
        }

        /* Chat Interface Styles */
        .chat-container {
            position: fixed;
            bottom: 5rem;
            right: 2rem;
            width: 380px;
            height: 500px;
            background: rgba(13, 20, 31, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: none;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            overflow: hidden;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header {
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .chat-header-info i {
            font-size: 1.2rem;
            color: #10b981;
        }

        .chat-bot-name {
            display: block;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .chat-bot-status {
            font-size: 0.75rem;
            color: #10b981;
        }

        .chat-close {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
        }

        .chat-close:hover {
            color: #fff;
        }

        .chat-messages {
            flex: 1;
            padding: 1.2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.bot {
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* Typing Indicator Styles */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            width: fit-content;
            align-self: flex-start;
            margin-bottom: 1rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-dot 1s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        /* Agent Orchestration Styles */
        .agent-status {
            font-size: 0.75rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .agent-status i {
            font-size: 0.7rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .message.user {
            background: #10b981;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .chat-input-area {
            padding: 1.2rem;
            display: flex;
            gap: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-input-area input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.7rem 1rem;
            color: white;
            outline: none;
        }

        .chat-input-area button {
            background: #10b981;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-input-area button:hover {
            transform: scale(1.05);
        }

        /* Institutional Footer Full Width Styles */
        .institutional-footer {
            width: 100%;
            margin-top: 6rem;
            padding: 4rem 0;
            background: rgba(10, 15, 25, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
        }

        .footer-brand h3 {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: white;
            font-weight: 700;
        }

        .footer-brand p {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.6;
            max-width: 300px;
        }

        .footer-contacts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .contact-group h4 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            color: #10b981;
            margin-bottom: 1.2rem;
            font-weight: 600;
        }

        .footer-link {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: #dee2e6;
            text-decoration: none;
            margin-bottom: 0.8rem;
            transition: all 0.2s;
        }

        .footer-link:hover {
            color: #10b981;
            transform: translateX(5px);
        }

        .footer-link i {
            width: 18px;
            text-align: center;
            color: #10b981;
        }

        @media (max-width: 992px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .footer-brand p {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .institutional-footer {
                padding: 3rem 0;
            }

            .footer-contacts {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="user-info">
                <h1 id="welcomeName">Olá, Carregando...</h1>
                <p id="orgName">Corretora Parceira</p>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </header>

        <section>
            <h2 class="section-title">
                <i class="fas fa-shield-halved"></i>
                Minhas Apólices
            </h2>
            <div class="policies-grid" id="policiesGrid">
                <!-- Apólices serão carregadas aqui via JS -->
                <div class="policy-card" style="opacity: 0.5; animation: pulse 1.5s infinite;">
                    <p>Carregando seguros ativos...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Rodapé da Corretora Full Width -->
    <footer class="institutional-footer" id="institutionalFooter">
        <div class="footer-content">
            <div class="footer-brand">
                <h3 id="footerOrgName">Broker IA</h3>
                <p id="footerAddress">Carregando endereço comercial...</p>
            </div>
            <div class="footer-contacts" id="footerContacts">
                <!-- Contatos serão injetados via JS -->
            </div>
        </div>
    </footer>

    <!-- Interface do Assistente IA -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-header-info">
                <i class="fas fa-robot"></i>
                <div>
                    <span class="chat-bot-name">Broker IA</span>
                    <span class="chat-bot-status">Online e pronto para ajudar</span>
                </div>
            </div>
            <button class="chat-close" id="closeChat"><i class="fas fa-times"></i></button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Olá! Sou o seu assistente inteligente. Como posso ajudar com seus seguros hoje?
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Pergunte sobre sua apólice..." autocomplete="off">
            <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="ai-assistant-fab" id="chatFab" title="Falar com IA">
        <i class="fas fa-robot"></i>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
